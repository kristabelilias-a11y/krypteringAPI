name: Build & Deploy krypteringAPI to Elastic Beanstalk


on:
  push:
    branches: 
    - main


jobs:
  build-and-deploy:
    runs-on: ubuntu-latest


    steps:
      - name: Checkout repository
        uses: actions/checkout@v4


      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"


      - name: Restore dependencies
        run: dotnet restore


      - name: Build
        run: dotnet build -c Release --no-restore


      - name: Publish
        run: dotnet publish ./krypteringAPI.csproj -c Release -r linux-x64 --self-contained true -p:UseAppHost=true -o p


      - name: Create deployment package
        run: |
          cd publish
          zip -r ../app.zip .


      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v22
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: "InlamningAPI"
          environment_name: "InlamningAPI-net8"
          region: "eu-north-1"
          version_label: "krypteringAPI-${{ github.run_number }}"
          deployment_package: "app.zip"